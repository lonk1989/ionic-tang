<ion-header>
  <ion-navbar>
    <ion-title>医馆</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="yzt-header">
    <img src="assets/imgs/header.png" />
  </div>
  <ion-searchbar (ionInput)="search($event)" placeholder="输入症状、专家、经方"></ion-searchbar>
  <ion-slides pager loop autoplay="3000">
    <ion-slide>
      <img src="assets/imgs/slider-1.jpg" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slider-2.jpg" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slider-3.jpg" class="slide-image"/>
    </ion-slide>
  </ion-slides>
  <img class="tang-line" src="assets/imgs/tang-line.png"/>
  <img src="assets/imgs/menu-mock.png" style="width:100%" />
  <img class="tang-line" src="assets/imgs/tang-line.png"/>
  <ion-grid class="home-menu">
    <ion-row>
      <ion-col col-3 (click)="startPage()" *ngFor="let item of sicknessFirstLine">
        <img [src]="item.icon" />
        <p>{{item.name}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 (click)="startPage()" *ngFor="let item of sicknessSecondLine">
        <img [src]="item.icon" />
        <p>{{item.name}}</p>
      </ion-col>
      <ion-col col-3 (click)="startModalPage()">
        <img src="assets/imgs/more.png" />
        <p>更多</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <img class="tang-line" src="assets/imgs/tang-line.png"/>
  <ion-list class="home-doctor">
    <div ion-item text-center no-lines>
      <img src="assets/imgs/recommend.png" style="width:120px;height:auto;"/>
    </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 (click)="startDoctorPage()" *ngFor="let item of doctorList">
        <div ion-item text-center no-lines no-padding class="doctor-list">
          <img [src]="item.avatar" style="height:auto;">
          <h2>{{item.name}} </h2>
          <!-- <p><small>{{item.hospital}}{{item.rank}}</small></p> -->
          <div text-wrap class="pmain_text" [innerHTML]="assembleHTML(item.intro)"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
    <button ion-item text-right (click)="startDoctorListPage()" no-lines>全部专家</button>
