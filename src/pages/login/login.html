<ion-header>
  <ion-navbar>
    <ion-title>
      登录
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list padding>
    <ion-item>
      <ion-input type="text" placeholder="手机号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="6位以上密码"></ion-input>
      <button ion-button item-end clear color="dark">忘记密码?</button>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block>登录患者端</button>
    <button ion-button clear color="primary" block (click)="startRegPage()">我要注册</button>
  </div>
</ion-content>
