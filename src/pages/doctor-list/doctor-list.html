<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background: #eee;">
  <ion-list class="doctor-list">
    <button ion-item class="home-doctor-info" (click)="startDoctorPage(item.id)" *ngFor="let item of doctorList">
      <ion-thumbnail item-start>
        <img [src]="item.avatar">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p><small>{{item.hospital}} {{item.rank}}</small></p>
      <p><span *ngFor="let child of adeptArr">{{child}}</span></p>
      <p><em>￥{{item.price}}元/次</em> <!-- 1441人付款，190条评价 --></p>
    </button>
